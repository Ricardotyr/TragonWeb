<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="form-register">
        <form method="post">
            <div class="container">
                <h1>Login</h1>
                {% csrf_token %}
                <br>
                <input class="controls" type="text" name="correo" id="correo" placeholder="Ingrese su correo electrónico" required>
                <br>
                <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su contraseña" maxlength="16", required>

                <br>
                <button type="submit">Iniciar Sesión</button>
                &nbsp;&nbsp;
                {% if messages %}
                {% for msg in messages %}
                <b>{{msg}}</b>
                {% endfor %}
                {% endif %}
                <br>
                <em>Si no estás registrado,<a href="">Regístrate!</a></em>
            </div>
        </form>
    <hr>
    </section>
</body>
</html>
